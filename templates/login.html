<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - IAccess</title>

  <!-- Bootstrap CSS (opcional) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  />
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4" style="min-width: 300px;">
    <h2 class="card-title text-center mb-4">Iniciar sesión</h2>
    <form id="login-form">
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" name="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña:</label>
        <input type="password" id="password" name="password" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>
    <p class="text-center mt-3">
      ¿No tienes cuenta? <a href="register.html">Regístrate aquí</a>
    </p>
  </div>

  <!-- Bootstrap JS (opcional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = e.target.email.value.trim();
      const password = e.target.password.value;

      try {
        const res = await fetch('http://localhost:4000/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password }),
        });
        const body = await res.json();

        if (res.ok) {
          // Aquí puedes guardar token/session según tu lógica
          alert('Inicio de sesión exitoso');
          window.location.href = 'home.html';
        } else {
          alert('Error: ' + (body.error || 'Credenciales inválidas'));
        }
      } catch (err) {
        console.error(err);
        alert('Error de red al iniciar sesión');
      }
    });
  </script>
</body>
</html>
