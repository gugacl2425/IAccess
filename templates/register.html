<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - IAccess</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  />
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

  <div class="card p-4" style="min-width: 300px;">
    <h2 class="card-title text-center mb-4">Registro de usuario</h2>
    <form id="register-form" action="/auth/register" method="POST">
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico:</label>
        <input type="email" id="email" name="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña:</label>
        <input type="password" id="password" name="password" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirmar contraseña:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Nombre:</label>
        <input type="text" id="name" name="name" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Registrarse</button>
    </form>

    <p class="text-center mt-3">
      ¿Ya tienes cuenta? <a href="/login">Inicia sesión aquí</a>
    </p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script>
    document.getElementById('register-form').addEventListener('submit', e => {
      const pwd = e.target.password.value;
      const conf = e.target.confirmPassword.value;
      if (pwd !== conf) {
        e.preventDefault();
        return alert('Las contraseñas no coinciden.');
      }
    });
  </script>
</body>
</html>
