<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - IAccess</title>
  <link rel="stylesheet" href="../styles/register.css">
  <link rel="stylesheet" href="../styles/home-button.css">
</head>
<body>
  <a href="/" class="home-link">
    <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
  </a>
  <div class="register-container">
    <h2 class="register-title">Registro de usuario</h2>
    <form id="register-form" action="/auth/register" method="POST">
      <div class="form-group">
        <label for="email" class="input-label">Correo electrónico:</label>
        <input type="email" id="email" name="email" class="input-field" required />
      </div>
      
      <div class="form-group">
        <label for="password" class="input-label">Contraseña:</label>
        <input type="password" id="password" name="password" class="input-field" required />
      </div>
      
      <div class="form-group">
        <label for="confirmPassword" class="input-label">Confirmar contraseña:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" class="input-field" required />
      </div>
      
      <div class="form-group">
        <label for="name" class="input-label">Nombre:</label>
        <input type="text" id="name" name="name" class="input-field" required />
      </div>
      
      <button type="submit" class="submit-btn">Registrarse</button>
    </form>

    <p class="login-text">
      ¿Ya tienes cuenta? <a href="/login" class="login-link">Inicia sesión aquí</a>
    </p>
  </div>
</body>
</html>
