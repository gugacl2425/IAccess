<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login por gestos - IAccess</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="d-flex flex-column align-items-center justify-content-center vh-100">

  <div class="card p-4" style="min-width: 320px;">
    <h2 class="text-center mb-4">Inicio por gestos</h2>

    <div class="mb-3">
      <label for="email" class="form-label">Correo electrónico</label>
      <input type="email" id="email" name="email" class="form-control" required />
    </div>

    <div class="mb-3 text-center position-relative">
      <video id="video" autoplay muted playsinline class="border rounded" style="width: 100%; height: auto;"></video>
      <canvas id="canvas" class="position-absolute top-0 start-0 w-100 h-100"></canvas>
    </div>

    <div class="mb-3 text-center">
      <p>Paso <span id="step">1</span>/3</p>
      <div class="fs-2 d-flex justify-content-around">
        <span id="emoji-0">—</span>
        <span id="emoji-1">—</span>
        <span id="emoji-2">—</span>
      </div>
    </div>

    <input type="hidden" id="gestureSequence" name="gestureSequence" />

    <div class="text-center">
      <button class="btn btn-primary me-2" id="capture-btn" disabled>Capturar gesto</button>
      <button class="btn btn-secondary me-2" id="next-btn" disabled>Siguiente</button>
      <button class="btn btn-success" id="submit-btn" disabled>Iniciar sesión</button>
    </div>
  </div>

  <script type="module" src="/scripts/HandSignLogin.js"></script>
</body>
</html>
